<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>interactive</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        background-color: #fff;
      }

      #app {
        padding: 20px 0;
        position: relative;
        text-align: center;
      }

      .cv {
        vertical-align: middle;
        border: 1px #ddd solid;
      }

    </style>
  </head>
  <body>
    <div id="app"></div>

    <script src="js/cv.js"></script>
    <script src="js/tools.js"></script>
    <script>
      'use strict';
      let tools = new T();
      let app = document.getElementById('app');
      let title = document.querySelector('title');
      let cvStr = `<canvas class="cv">can not use canvas</canvas>`;
      app.innerHTML = cvStr;
      title.textContent = tools.rString(4, 'ä¸€');

      let cv = new CV({el: '.cv', width: 550, height: 400});

      cv.setStyle({strokeStyle: 'hotpink', fillStyle: 'pink'});

      cv.artTo(200, 200, 450, 300, cv.disdanse.point(200, 200, 450, 300) / 2).draw('stroke');

      let imgData = cv.getImageData();
      let dataUrl = cv.toDataUrl();
      let [cr, cg, cb] = tools.color2hex('hotpink', '');
      let pointList = cv.getPointList((r, g, b, a, i) => {
        return a && cr === r && cg === g && cb === b;
      });
      // pointList.map(([x, y]) => {
      //   cv.setStyle('fillStyle', tools.rColor())
      //     .beginPath()
      //     .arc(x * tools.rNumber(1.02, 1, 9) * (-1) ** (tools.rNumber(10) % 2), y * tools.rNumber(1.02, 1, 9) * (-1) ** (tools.rNumber(10) % 2), tools.rNumber(2.3, 5.3, 3))
      //     .draw('fill')
      // });
      cv.beginPath().point(450, 297, 3).draw('fill')
      cv.setStyle('strokeStyle', 'blue');
      let arr = [true, ...pointList];
      cv.beginPath()
        .setStyle('lineWidth', .5)
        .line(...arr)
        .draw('stroke');
      // console.log(imgData);
      // console.log(dataUrl);
      console.log(pointList);

    </script>
  </body>
</html>
