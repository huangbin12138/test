<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>interactive</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        background-color: #fff;
      }

      #app {
        padding: 20px 0;
        position: relative;
        text-align: center;
      }

      .cv {
        vertical-align: middle;
        border: 1px #ddd solid;
      }

    </style>
  </head>
  <body>
    <div id="app"></div>

    <script src="js/cv.js"></script>
    <script src="js/tools.js"></script>
    <script>
      'use strict';
      let tools = new T();
      let app = document.getElementById('app');
      let title = document.querySelector('title');
      let cvStr = `<canvas class="cv">can not use canvas</canvas>`;
      app.innerHTML = cvStr;
      title.textContent = tools.rString(4, 'ä¸€');

      let cv = new CV({el: '.cv', width: 550, height: 400});
      let line1 = cv.geometry.line('kb', .5, 0);
      let line2 = cv.geometry.line('kxy', -.5, 0, 100);
      let line3 = cv.geometry.line('xyxy', 0, 60, 30, 0);
      let line4 = cv.geometry.line('ab', -50, -75);
      let line5 = cv.geometry.line('', 1, 1, 50);

      cv.save()
        .translate(275, 200)
        .setStyle('strokeStyle', '#666')
        .line(true, [-275, 0], [275, 0])
        .line(true, [0, 200], [0, -200])
        .draw('stroke');
      let lineArr = [line1, line2, line3, line4, line5];
      ['red', 'green', 'blue', 'pink', '#f0f'].map((e, i) => {
        cv.beginPath()
          .setStyle('strokeStyle', e)
          .line(true, cv.geometry.getPoint2line(lineArr[i], '', -275), cv.geometry.getPoint2line(lineArr[i], '', 275))
          .draw('stroke')
      })

    </script>
  </body>
</html>
